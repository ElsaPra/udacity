<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <!-- Adding meta charcters for responsiveness -->
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatiable" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <!-- the tabindex html attribute to set the tab index order.  -->
      <!-- The lowest number represents which element will be tabbed first. -->
      <!-- added an ARIA label of “Home” for the nav element: -->
      <!-- <h1><a aria-label="Home" tabindex="1" href="/">Restaurant Reviews</a></h1> -->
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <!-- <div id="map"></div> -->
      <div id="map" aria-label="Map of restaurants" role="application"></div>
    </section>
    <section>
      <!-- <div class="filter-options"> -->
          <div class="filter-options" tabindex="0" aria-label="Filter results">
        <h2>Filter Results</h2>
        <!-- adding tabindex 2 here -->
        <!-- For the filters , the role attribute of “tablist”  is used to better represent the element’s purpose: -->
        <!-- <select role="tablist" tabindex="2" id="neighborhoods-select" name="neighborhoods" -->
          <!-- onchange="updateRestaurants()"> -->
          <select id="neighborhoods-select" aria-label="Select Neighborhood" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <!-- <select tabindex="2" id="cuisines-select" name="cuisines" onchange="updateRestaurants()"> -->
            <select id="cuisines-select" aria-label="Select Cuisine" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!-- <ul id="restaurants-list"></ul> -->
      <ul id="restaurants-list" tabindex="0" aria-label="List of restaurants"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>  -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
